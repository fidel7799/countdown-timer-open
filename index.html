<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenBot | Muy pronto</title>
    <link rel="stylesheet" type="text/css" href="css/mainlanding.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/logo.svg" class="img-responsive center-block">

      </div>
      <h1 id="muypronto">¡MUY PRONTO!</h1>
      <div class="col-md-3 col-xs-2 col-sm-2 col-lg-2">
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-8 col-sm-8 col-lg-8" id="recuadro">
          <p style="color: white">Siente el poder de la tecnología<br> y la automatización adaptada al mercado</p>
          <div id="clockdiv">
            <div>
              <div class="smalltext">Días</div>
              <span class="days"></span>
            </div>
            <div>
              <div class="smalltext">Horas</div>
              <span class="hours"></span>
            </div>
            <div>
              <div class="smalltext">Minutos</div>
              <span class="minutes"></span>
            </div>
            <div>
              <div class="smalltext">Segs</div>
              <span class="seconds"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-xs-2 col-sm-2 col-lg-2">
      </div>
    </div>
    </div>

    <script src="js/jquery.countdown.min.js">
    </script>
    <script type="text/javascript">
    $('.days').countdown('2017/09/30 19:30', function(event) {
      $(this).html(event.strftime('%D'));
    });
    $('.hours').countdown('2017/09/30 19:30', function(event) {
      $(this).html(event.strftime('%H'));
    });
    $('.minutes').countdown('2017/09/30 19:30', function(event) {
      $(this).html(event.strftime('%M'));
    });
    $('.seconds').countdown('2017/09/30 19:30', function(event) {
      $(this).html(event.strftime('%S'));
    });
    </script>
  </body>
</html>
